<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Projeto Academy</title>
<meta name="autor" content="Edson de Sousa">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- HEADER  -->
	<header th:fragment="cabecalho">
		<nav class="navbar navbar-expand-lg navbar-dark"
			style="background-color: #4527A0">
			<a class="navbar-brand" th:href="@{/}"> <img alt=""
				src="img/education.png" style="height: 80px">
			</a>
			<h1>Academy</h1>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navMobile"
				class="navbar-collapse collapse justify-content-end ">
				<a class="btn-nav nav-item nav-link"> <i class="fas fa-home"></i>
					HOME
				</a> <a class="btn-nav  nav-item nav-link" th:href="@{/inserirAluno}"> <i
					class="fas fa-user-graduate"></i> CADASTRAR ALUNO
				</a> <a class="btn-nav nav-item nav-link"> <i class="fas fa-search"></i>
					PESQUISAR ALUNO
				</a> <a class="btn-nav nav-item nav-link btn-danger"> <i
					class="fas fa-times"></i> SAIR
				</a>
			</div>
		</nav>
	</header>


	<!-- FOOTER  -->
	<footer th:fragment="rodape">
		<div class="rodape">
			<span>Todos os direitos reservados - 2020 &copy; Edson de
				Sousa</span>
		</div>
	</footer>


	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

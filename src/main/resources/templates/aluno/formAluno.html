<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>+ Inserir Aluno</title>
<meta name="autor" content="Edson de Sousa">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- HEADER  -->
	<div th:replace="fragmentos/fragmentos::cabecalho"></div>

	<div class="container" style="margin-top: 50px;">
		<h4>+ Inserir Alunos</h4>
		<hr>
		<br>
		<form method="post" action="/InsertAlunos" th:object="${aluno}">
			<div class="row">
				<div class="col-md-6  form-group offset-md-3">
					<label>Nome do aluno:</label> <input class="form-control"
						type="text" placeholder="Ex. JoÃ£o Maria" th:field="*{nome}">
				</div>
			</div>
			<!-- 			curso -->
			<div class="row">
				<div class="col-md-6  form-group offset-md-3">
					<label>Selecione o curso</label> <select class="form-control" th:field="*{curso}">
						<option
							th:each="curso : ${T(br.com.academy.enums.Curso).values()}"
							th:value="${curso}" th:text="${curso}"></option>
					</select>
				</div>
			</div>
			<!-- 			matricula -->
			<div class="row">
				<div class="col-md-6  form-group offset-md-3">
					<label>Gerar Matricula:</label> <input id="matricula"
						class="form-control" type="text" th:field="*{matricula}">
					<button type="button" onclick="GerarMatricula();"
						class="btn btn-dark" style="margin-top: 10px;">Gerar</button>
				</div>
			</div>
			<!-- 			status -->
			<div class="row">
				<div class="col-md-6  form-group offset-md-3">
					<label>Selecione o status</label> <select class="form-control" th:field="*{status}">
						<option
							th:each="status : ${T(br.com.academy.enums.Status).values()}"
							th:value="${status}" th:text="${status}"></option>
					</select>
				</div>
			</div>
			<!-- 			turno -->
			<div class="row">
				<div class="col-md-6  form-group offset-md-3">
					<label>Turno:</label> <input class="form-control" type="text"
						placeholder="Manha" th:field="*{turno}">
				</div>
			</div>
	</div>
	<!-- 			submit -->
	<div class="row">
		<div class="col-md-6  form-group offset-md-5 ">
			<button type="submit" class="btn btn-success">Salvar</button>
			&nbsp;&nbsp;&nbsp;&nbsp; <a class="btn btn-outline-danger">Voltar</a>
		</div>
	</div>
	</form>
	</div>
	<!-- 	script -->
	<script src="js/main.js"></script>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
